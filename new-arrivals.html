<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Arrivals - SASHA FIERCE Shoes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand-logo">
      <img src="images/logo-sasha-fierce.png" alt="SASHA FIERCE Logo">
    </div>
    <h2 class="new-arrivals-title">New Arrivals</h2>
  </header>

  <main class="gallery">

    <div class="product">
      <img src="images/chocolate-stiletto.jpg" alt="Chocolate Brown Stiletto">
      <div class="info">
        <p>Chocolate Brown Stiletto</p>
      </div>
    </div>

    <div class="product">
      <img src="images/black-goldboot.jpg" alt="Black Stiletto Boots with Gold Trim">
      <div class="info">
        <p>Black Stiletto Boots with Gold Trim</p>
      </div>
    </div>

    <div class="product">
      <img src="images/cutout-stilettos.jpg" alt="Cut-out Stilettos">
      <div class="info">
        <p>Cut-out Stilettos</p>
      </div>
    </div>

    <div class="product">
      <img src="images/classic-stilettos.jpg" alt="Classic Stilettos">
      <div class="info">
        <p>Classic Stilettos</p>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 SASHA FIERCE. All rights reserved.</p>
    <div class="socials">
      <a href="#"><img src="images/icon-instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/icon-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/icon-twitter.png" alt="Twitter"></a>
    </div>
  </footer>
</body>
</html>
