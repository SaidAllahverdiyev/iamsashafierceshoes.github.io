<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Arrivals - Sasha Fierce Shoes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand-title">SASHA FIERCE</div>
    <h2 class="new-arrivals-title">New Arrivals</h2>
  </header>

  <main class="gallery">

    <!-- 1. Chocolate Brown Stiletto -->
    <div class="product">
      <img src="images/chocolate-stiletto.jpg" alt="Chocolate Brown Stiletto">
      <p>Chocolate Brown Stiletto</p>
      <div class="color-options">
        <div class="color brown"></div>
      </div>
    </div>

    <!-- 2. Black Stiletto Boots with Gold Trim -->
    <div class="product">
      <img src="images/black-goldboot.jpg" alt="Black Stiletto Boots with Gold Trim">
      <p>Black Stiletto Boots with Gold Trim</p>
      <div class="color-options">
        <div class="color black"></div>
        <div class="color gold"></div>
      </div>
    </div>

    <!-- 3. Cut-out Stilettos -->
    <div class="product">
      <img src="images/cutout-stilettos.jpg" alt="Cut-out Stilettos">
      <p>Cut-out Stilettos (Cream, Brown, Red)</p>
      <div class="color-options">
        <div class="color cream"></div>
        <div class="color brown"></div>
        <div class="color red"></div>
      </div>
    </div>

    <!-- 4. Classic Stilettos -->
    <div class="product">
      <img src="images/classic-stilettos.jpg" alt="Classic Stilettos">
      <p>Classic Stilettos (Beige, Cream, Ecru, Black, Brown)</p>
      <div class="color-options">
        <div class="color beige"></div>
        <div class="color cream"></div>
        <div class="color ecru"></div>
        <div class="color black"></div>
        <div class="color brown"></div>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 SASHA FIERCE. All rights reserved.</p>
  </footer>
</body>
</html>
